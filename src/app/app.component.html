<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button (click)="onToggleSidenav(sidenav)" class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div>Nyári Tábor Foglaló</div>
      <nav>
        <ul>
          <li><a routerLink="/home">Főoldal</a></li>
          <li><a routerLink="/tasks">Táborok</a></li>
          <li><a routerLink="/completed">Jelentkezéseim</a></li>

          @if (isLoggedIn) {
          <li><a routerLink="/profile">Profil</a></li>
          }

          @if (!isLoggedIn) {
          <li><a routerLink="/login">Bejelentkezés</a></li>
          }

          @if (isLoggedIn) {
          <li><a href="#" (click)="$event.preventDefault(); logout()">Kijelentkezés</a></li>
          }
        </ul>
      </nav>
    </mat-toolbar>
    <div class="picture-on-the-side">
      <img src="/web/favicon-96.png" alt="Nyári Tábor Foglaló logó" title="⛺">
    </div>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
