<!-- create-camp.component.html -->
<div class="create-camp">
<h2>Új tábor létrehozása</h2>
<form>
  <label>Kategória</label>
  <select>
    <option disabled selected>Válassz kategóriát</option>
    <option>
      Cserkésztábor
    </option>
    <option>
      Erdei vándortábor
    </option>
    <option>
      Erzsébet-tábor
    </option>
    <option>
      Programozás tábor
    </option>
    <option>
      Robotika tábor
    </option>
    <option>
      Matek tábor
    </option>
    <option>
      Angol tábor
    </option>
    <option>
      Német tábor
    </option>
    <option>
      Színjátszó tábor
    </option>
    <option>
      Vitorlástábor
    </option>
    <option>
      Sítábor
    </option>
  </select>
  <label>Helyszín:</label>
  <input type="text" name="location">
  <label>Kezdés időpontja:</label>
  <input type="date" name="startDate">
  <label>Befejezés időpontja:</label>
  <input type="date" name="endDate">
  <label>Leírás:</label>
  <input type="textarea" name="description">
  <button type="submit">Létrehozás</button>
</form>
</div>
